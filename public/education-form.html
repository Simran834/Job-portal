<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Education</title>
  <link rel="stylesheet" href="assets/css/education.css">
</head>
<body>
  <div class="form-container">
    <h2>Add Education</h2>
    <form id="education-form" action="/api/jobseeker-education" method="POST">
      
      <label for="institution">Institution</label>
      <input type="text" id="institution" name="institution" required>
      <div class="error-message"></div>

      <label for="degree">Degree</label>
      <input type="text" id="degree" name="degree" required>
      <div class="error-message"></div>

      <label for="field_of_study">Field of Study</label>
      <input type="text" id="field_of_study" name="field_of_study" required>
      <div class="error-message"></div>

      <label for="start_year">Start Year</label>
      <input type="number" id="start_year" name="start_year" min="1900" max="2100" required>
      <div class="error-message"></div>

      <label for="end_year">End Year</label>
      <input type="number" id="end_year" name="end_year" min="1900" max="2100">
      <div class="error-message"></div>

      <button type="submit">Save Education</button>
    </form>

    <div class="extra-links">
      <a href="jobseeker-profile.html">Back to Profile</a>
    </div>
  </div>

  <script>
    document.getElementById("education-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const edu = {
        institution: document.getElementById("institution").value.trim(),
        degree: document.getElementById("degree").value.trim(),
        field_of_study: document.getElementById("field_of_study").value.trim(),
        start_year: document.getElementById("start_year").value,
        end_year: document.getElementById("end_year").value
      };

      let educations = JSON.parse(localStorage.getItem("educations")) || [];
      educations.push(edu);
      localStorage.setItem("educations", JSON.stringify(educations));

      window.location.href = "jobseeker-profile.html";
    });
  </script>
</body>
</html>
