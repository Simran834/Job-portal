<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>Signup</h2>

    <!-- Signup Form -->
    <form id="signupForm">
      <label for="name">Username</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="">-- Select Role --</option>
        <option value="jobseeker">Jobseeker</option>
        <option value="employer">Employer</option>
      </select>

      <button type="submit">Continue</button>
    </form>

    <!-- Success message box (hidden by default) -->
    <div id="successBox" class="success-box" style="display: none;">
      <p id="successMessage">Signed up successfully, please login.</p>
      <button id="loginBtn">Login</button>
    </div>

    <!-- Navigation -->
    <div class="nav-home">
      <a href="index.html" class="home-btn">Home</a>
    </div>
  </div>

  <!-- Include API Service and Signup Script -->
  <script src="assets/js/apiService.js"></script>
  <script src="assets/js/signup.js"></script>
</body>
</html>
