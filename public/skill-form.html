<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Skills</title>
  <link rel="stylesheet" href="assets/css/skills.css">
</head>
<body>
  <div class="form-container">
    <h2>Add Skill</h2>
    <form id="skills-form" action="/api/jobseeker-skills" method="POST">
      
      <label for="skill_name">Skill Name</label>
      <input type="text" id="skill_name" name="skill_name" placeholder="e.g., JavaScript, UI/UX" required>
      <div class="error-message"></div>

      <label for="proficiency_level">Proficiency Level</label>
      <select id="proficiency_level" name="proficiency_level" required>
        <option value="">-- Select Level --</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
        <option value="Expert">Expert</option>
      </select>
      <div class="error-message"></div>

      <button type="submit">Save Skill</button>
    </form>

    <div class="extra-links">
      <a href="jobseeker-profile.html">Back to Profile</a>
    </div>
  </div>

  <script>
    document.getElementById("skills-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const skill = {
        skill_name: document.getElementById("skill_name").value.trim(),
        proficiency_level: document.getElementById("proficiency_level").value
      };

      let skills = JSON.parse(localStorage.getItem("skills")) || [];
      skills.push(skill);
      localStorage.setItem("skills", JSON.stringify(skills));

      window.location.href = "jobseeker-profile.html";
    });
  </script>
</body>
</html>
