<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobseeker Profile</title>
  <link rel="stylesheet" href="assets/css/jobseeker.css">
</head>
<body>
  <div class="jobseeker-container">
    <h2>Create Your Jobseeker Profile</h2>
    <form id="jobseeker-form" action="/api/jobseeker-profile" method="POST" enctype="multipart/form-data">
      
      <!-- seeker_name -->
      <label for="seeker_name">Full Name</label>
      <input type="text" id="seeker_name" name="seeker_name" required>
      <div class="error-message"></div>

      <!-- phone -->
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+977-98xxxxxxx" required>
      <div class="error-message"></div>

      <!-- address -->
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>
      <div class="error-message"></div>

      <!-- bio -->
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Write a short professional summary..." required></textarea>
      <div class="error-message"></div>

      <!-- resume -->
      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
      <div class="error-message"></div>

      <!-- profile_image -->
      <label for="profile_image">Upload Profile Image</label>
      <input type="file" id="profile_image" name="profile_image" accept="image/*">
      <div class="error-message"></div>

      <!-- current_position -->
      <label for="current_position">Current Position</label>
      <input type="text" id="current_position" name="current_position">
      <div class="error-message"></div>

      <!-- current_salary -->
      <label for="current_salary">Current Salary</label>
      <input type="number" step="0.01" id="current_salary" name="current_salary" placeholder="Enter current salary">
      <div class="error-message"></div>

      <!-- expected_salary -->
      <label for="expected_salary">Expected Salary</label>
      <input type="number" step="0.01" id="expected_salary" name="expected_salary" placeholder="Enter expected salary">
      <div class="error-message"></div>

      <!-- is_open_to_work -->
      <label class="checkbox">
        <input type="checkbox" id="is_open_to_work" name="is_open_to_work" checked>
        <span>Open to Work</span>
      </label>
      <div class="error-message"></div>

      <!-- Relations placeholders -->
      <h3>Additional Information</h3>
      <p>You can add your <strong>Experiences</strong>, <strong>Educations</strong>, <strong>Skills</strong>, <strong>Social Links</strong>, and <strong>Applications</strong> after creating your profile.</p>
     
      <!-- Submit -->
      <button type="submit">Save Profile</button>

      
    </form>

    <div class="extra-links">
      <a href="index.html">Back to Home</a>
    </div>
  </div>
  <script type="module" src="assets/js/jobseeker-profile-form.js"></script>

</body>
</html>
