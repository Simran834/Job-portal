<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Seeker Profile | Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/jobseeker.css" />
</head>
<body>
  <div class="profile-card">
    <h2>Complete Your Job Seeker Profile</h2>
    <form id="jobseekerForm">
      <!-- Personal Info -->
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input id="full_name" name="full_name" type="text" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="text" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" name="address" type="text" required />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input id="dob" name="dob" type="date" required />
      </div>

      <!-- Qualification -->
      <div class="form-group">
        <label for="qualification">Qualification</label>
        <input id="qualification" name="qualification" type="text" required />
      </div>

      <!-- Career Objective -->
      <div class="form-group">
        <label for="about">About Me / Career Objective</label>
        <textarea id="about" name="about" rows="4" required></textarea>
      </div>

      <!-- Job Preferences -->
      <div class="form-group">
        <label for="category">Preferred Category</label>
        <select id="category" name="category" required>
          <option value="">Select</option>
          <option value="IT">Information Technology</option>
          <option value="Medical">Medical</option>
          <option value="Education">Education</option>
          <option value="Administration">Administration</option>
        </select>
      </div>
      <div class="form-group">
        <label for="location">Preferred Location</label>
        <input id="location" name="location" type="text" required />
      </div>
      <div class="form-group">
        <label for="salary">Expected Salary</label>
        <input id="salary" name="salary" type="text" required />
      </div>
      <div class="form-group">
        <label for="availability">Availability</label>
        <select id="availability" name="availability" required>
          <option value="">Select</option>
          <option value="Immediate">Immediate</option>
          <option value="1 Month">Within 1 Month</option>
          <option value="Flexible">Flexible</option>
        </select>
      </div>

      <!-- Skills -->
      <div class="form-group">
        <label for="skills">Skills (comma separated)</label>
        <input id="skills" name="skills" type="text" required />
      </div>

      <!-- Documents -->
      <div class="form-group">
        <label for="resume">Upload Resume(PDF)</label>
        <input id="resume" name="resume" type="file" accept=".pdf" required />
      </div>
      <div class="form-group">
        <label for="cover_letter">Cover Letter (PDF)</label>
        <input id="cover_letter" name="cover_letter" type="file" accept=".pdf" required />
      </div>
      <div class="form-group">
        <label for="certificate">Certificate (PDF)</label>
        <input id="certificate" name="certificate" type="file" accept=".pdf" required/>
      </div>

      <!-- Social Links -->
      <div class="form-group">
        <label for="social_links">Social Links (comma separated)</label>
        <input id="social_links" name="social_links" type="text" />
      </div>

      <button type="submit" class="btn">Submit Profile</button>
    </form>
    <div id="jobseekerErrors" class="error"></div>
  </div>

  <script src="js/jobseeker.js"></script>
</body>
</html>
