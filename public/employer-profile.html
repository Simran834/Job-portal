<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employer Profile</title>
  <link rel="stylesheet" href="assets/css/employer-profile.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="assets/images/company-logo.png" alt="Company Logo" class="company-logo">
      <h1 id="company_name">Company Name</h1>
      <p id="industry">Industry: Technology</p>
    </div>

    <div class="profile-details">
      <div class="detail">
        <h3>Website</h3>
        <p id="website"><a href="https://example.com" target="_blank">https://example.com</a></p>
      </div>

      <div class="detail">
        <h3>Phone</h3>
        <p id="phone">+977-98xxxxxxx</p>
      </div>

      <div class="detail">
        <h3>Address</h3>
        <p id="address">Kathmandu, Nepal</p>
      </div>

      <div class="detail">
        <h3>Registration Certificate</h3>
        <p id="registration_certificate"><a href="assets/docs/registration.pdf" target="_blank">View Certificate</a></p>
      </div>

      <div class="detail">
        <h3>Description</h3>
        <p id="description">We are a leading IT company providing innovative solutions worldwide.</p>
      </div>

      <div class="detail">
        <h3>Verified Status</h3>
        <p id="verified">✅ Verified</p>
      </div>
    </div>

    <div class="profile-footer">
      <a href="index.html" class="btn">Back to Home</a>
      <a href="signup-employer.html" class="btn secondary">Edit Profile</a>
    </div>
  </div>
  <script>
  const raw = localStorage.getItem("employerProfile");
  if (!raw) {
    // Fallback if accessed directly
    window.location.href = "signup-employer.html";
  } else {
    const data = JSON.parse(raw);

    document.getElementById("company_name").textContent = data.company_name || "—";
    document.getElementById("phone").textContent = data.phone || "—";
    document.getElementById("address").textContent = data.address || "—";
    document.getElementById("description").textContent = data.description || "—";
    document.getElementById("verified").textContent = data.verified ? "✅ Verified" : "❌ Not Verified";

    const websiteEl = document.getElementById("website");
    if (data.website) {
      websiteEl.innerHTML = `<a href="${data.website}" target="_blank">${data.website}</a>`;
    } else {
      websiteEl.textContent = "—";
    }

    const logoEl = document.querySelector(".company-logo");
    if (data.company_logo) {
      logoEl.src = data.company_logo;
    }

    const certEl = document.getElementById("registration_certificate");
    if (data.registration_certificate) {
      certEl.innerHTML = `<a href="${data.registration_certificate}" target="_blank">View Certificate</a>`;
    } else {
      certEl.textContent = "—";
    }
  }
</script>
</body>
</html>
