<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Social Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    select, input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    button {
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #218838;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Social Link</h2>
    <form id="editSocialLinkForm">
      <div>
        <label for="platform">Platform</label>
        <select id="platform" required>
          <option value="">Select Platform</option>
          <option value="LINKEDIN">LinkedIn</option>
          <option value="GITHUB">GitHub</option>
          <option value="TWITTER">Twitter</option>
          <option value="FACEBOOK">Facebook</option>
          <option value="PERSONAL_WEBSITE">Personal Website</option>
          <option value="OTHER">Other</option>
        </select>
      </div>

      <div>
        <label for="url">Profile URL</label>
        <input type="text" id="url" placeholder="https://example.com/yourprofile" required />
      </div>

      <button type="submit">Update Social Link</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const token = localStorage.getItem("token"); // JWT stored after login

    // Get linkId from query string
    const params = new URLSearchParams(window.location.search);
    const linkId = params.get("id");

    if (!linkId) {
      alert("No social link ID provided.");
      window.location.href = "jobseeker-profile.html";
    }

    // Pre-fill form with existing data
    async function loadSocialLink() {
      try {
        const res = await fetch(`http://localhost:5050/api/sociallink/${linkId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Failed to fetch social link");

        const link = await res.json();

        document.getElementById("platform").value = link.platform;
        document.getElementById("url").value = link.url;
      } catch (err) {
        console.error("Error loading social link:", err);
        alert("Could not load social link.");
      }
    }

    loadSocialLink();

    // Handle update
    document.getElementById("editSocialLinkForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const platform = document.getElementById("platform").value;
      const url = document.getElementById("url").value;
      const messageBox = document.getElementById("message");

      try {
        const res = await fetch(`http://localhost:5050/api/sociallink/${linkId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ platform, url })
        });

        if (res.ok) {
          messageBox.textContent = "Social link updated successfully!";
          messageBox.className = "message success";
        } else {
          const errData = await res.json();
          messageBox.textContent = errData.error || "Failed to update social link.";
          messageBox.className = "message error";
        }
      } catch (err) {
        console.error("Error updating social link:", err);
        messageBox.textContent = "Server error while updating social link.";
        messageBox.className = "message error";
      }
    });
  </script>
</body>
</html>
