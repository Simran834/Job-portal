<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Seeker Profile Form | JobConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f6f8; color: #1f2937; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .form-container { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); max-width: 600px; width: 100%; }
    h2 { text-align: center; color: #004080; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1.2rem; }
    label { display: block; margin-bottom: 0.5rem; color: #3730a3; font-weight: 500; }
    input, textarea, select { width: 100%; padding: 10px; border: 1px solid #e0e7ff; border-radius: 6px; font-size: 1rem; background: #f4f6f8; color: #1f2937; outline: none; margin-bottom: 0.5rem; }
    input:focus, textarea:focus, select:focus { border-color: #0077b6; }
    .submit-btn { width: 100%; background: #0077b6; color: #fff; padding: 12px; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 0.5rem; transition: background 0.2s; }
    .submit-btn:hover { background: #005f8a; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Job Seeker Profile</h2>
    <form id="jobseekerProfileForm">
      <div class="form-group">
        <label for="seeker_name">Full Name</label>
        <input type="text" id="seeker_name" name="seeker_name" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" required></textarea>
      </div>
      <div class="form-group">
        <label for="resume">Resume (URL)</label>
        <input type="url" id="resume" name="resume" />
      </div>
      <div class="form-group">
        <label for="profile_image">Profile Image (URL)</label>
        <input type="url" id="profile_image" name="profile_image" />
      </div>
      <div class="form-group">
        <label for="current_position">Current Position</label>
        <input type="text" id="current_position" name="current_position" />
      </div>
      <div class="form-group">
        <label for="current_salary">Current Salary</label>
        <input type="number" id="current_salary" name="current_salary" min="0" step="0.01" />
      </div>
      <div class="form-group">
        <label for="expected_salary">Expected Salary</label>
        <input type="number" id="expected_salary" name="expected_salary" min="0" step="0.01" />
      </div>
      <div class="form-group">
        <label for="is_open_to_work">Open to Work?</label>
        <select id="is_open_to_work" name="is_open_to_work">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="skills">Skills (comma separated)</label>
        <input type="text" id="skills" name="skills" required />
      </div>
      <div class="form-group">
        <label for="social_links">Social Links (comma separated URLs)</label>
        <input type="text" id="social_links" name="social_links" />
      </div>
      <div class="form-group">
        <label for="experiences">Experiences (Format: job_title,company_name,start_date,end_date,description; ...)</label>
        <textarea id="experiences" name="experiences"></textarea>
      </div>
      <div class="form-group">
        <label for="educations">Educations (Format: institution,degree,field_of_study,start_date,end_date,description; ...)</label>
        <textarea id="educations" name="educations"></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Profile</button>
    </form>
  </div>
  <script src="jobseeker-form.js"></script>
</body>
</html>
