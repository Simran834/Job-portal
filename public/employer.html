<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employer Profile | Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/employer.css" />
</head>
<body>
  <div class="profile-card">
    <h2>Complete Your Employer Profile</h2>
    <form id="employerForm">
      <!-- Company Info -->
      <div class="form-group">
        <label for="company_name">Company Name</label>
        <input id="company_name" name="company_name" type="text" required />
      </div>
      <div class="form-group">
        <label for="industry">Industry</label>
        <input id="industry" name="industry" type="text" required />
      </div>
      <div class="form-group">
        <label for="location">Company Location</label>
        <input id="location" name="location" type="text" required />
      </div>
      <div class="form-group">
        <label for="website">Company Website</label>
        <input id="website" name="website" type="url" />
      </div>

      <!-- Contact Person -->
      <div class="form-group">
        <label for="contact_name">Contact Person Name</label>
        <input id="contact_name" name="contact_name" type="text" required />
      </div>
      <div class="form-group">
        <label for="contact_email">Contact Email</label>
        <input id="contact_email" name="contact_email" type="email" required />
      </div>
      <div class="form-group">
        <label for="contact_phone">Contact Phone</label>
        <input id="contact_phone" name="contact_phone" type="text" required />
      </div>

      <!-- About Company -->
      <div class="form-group">
        <label for="about">About Company</label>
        <textarea id="about" name="about" rows="4" required></textarea>
      </div>
      <div class="form-group"> 
        <label for="registration_doc">Upload Registration Document (PDF)</label> 
        <input id="registration_doc" name="registration_doc" type="file" accept=".pdf" required /> 
    </div>
      <button type="submit" class="btn">Submit Profile</button>
    </form>
    <div id="employerErrors" class="error"></div>
  </div>

  <script src="js/employer.js"></script>
</body>
</html>
