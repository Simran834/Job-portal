  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">

    <div class="topbar">

    <!-- Main Profile Section -->
    <div class="profile-section">
      <!-- Employer Info -->
      <div class="box employer-info">
        <img id="companyLogo" src="" alt="Company Logo" />
        <h3 id="companyName">Company Name</h3>
        <p>
          <strong>Website:</strong> <span id="companyWebsite">Website</span>
        </p>
        <p><strong>Phone:</strong> <span id="companyPhone">Phone</span></p>
        <p>
          <strong>Address:</strong> <span id="companyAddress">Address</span>

        <p>

          <span id="companyDescription">Description</span>
        </p>
      </div>

      <!-- Vacancies Posted -->
      <div class="box vacancy-list">
        <h2>Vacancies Posted</h2>
        <ul id="vacancyList">
          <!-- Jobs will be injected here -->
        </ul>
      </div>

      <!-- Applications -->
      <div class="box applications">
        <h2>Applications</h2>
        <ul id="applicationList">
          <!-- Application items will be injected here -->
        </ul>
      </div>

      <!-- Notifications -->
      <div class="box notifications">
        <h2>Notifications</h2>
        <ul id="notificationList">
          <!-- Notifications will be injected here -->
        </ul>
      </div>

      <!-- Recent Activity -->
      <div class="box activity">
        <h2>Recent Activity</h2>
        <ul id="activityList">
          <!-- Activity logs will be injected here -->
        </ul>
      </div>
    </div>
