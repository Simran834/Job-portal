<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Social Link</title>
  <link rel="stylesheet" href="assets/css/social-links.css">
</head>
<body>
  <div class="form-container">
    <h2>Add Social Link</h2>
    <form id="social-links-form" action="/api/jobseeker-social-links" method="POST">
      
      <label for="platform">Platform</label>
      <select id="platform" name="platform" required>
        <option value="">-- Select Platform --</option>
        <option value="LinkedIn">LinkedIn</option>
        <option value="GitHub">GitHub</option>
        <option value="Portfolio">Portfolio</option>
        <option value="Twitter">Twitter</option>
        <option value="Other">Other</option>
      </select>
      <div class="error-message"></div>

      <label for="url">Profile URL</label>
      <input type="url" id="url" name="url" placeholder="https://example.com" required>
      <div class="error-message"></div>

      <button type="submit">Save Link</button>
    </form>

    <div class="extra-links">
      <a href="jobseeker-profile.html">Back to Profile</a>
    </div>
  </div>

  <script>
    document.getElementById("social-links-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const link = {
        platform: document.getElementById("platform").value,
        url: document.getElementById("url").value.trim()
      };

      let socialLinks = JSON.parse(localStorage.getItem("social_links")) || [];
      socialLinks.push(link);
      localStorage.setItem("social_links", JSON.stringify(socialLinks));

      window.location.href = "jobseeker-profile.html";
    });
  </script>
</body>
</html>
