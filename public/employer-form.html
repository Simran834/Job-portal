<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employer Profile Form | JobConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f6f8; color: #1f2937; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .form-container { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); max-width: 600px; width: 100%; }
    h2 { text-align: center; color: #004080; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1.2rem; }
    label { display: block; margin-bottom: 0.5rem; color: #3730a3; font-weight: 500; }
    input, textarea, select { width: 100%; padding: 10px; border: 1px solid #e0e7ff; border-radius: 6px; font-size: 1rem; background: #f4f6f8; color: #1f2937; outline: none; margin-bottom: 0.5rem; }
    input:focus, textarea:focus, select:focus { border-color: #0077b6; }
    .submit-btn { width: 100%; background: #0077b6; color: #fff; padding: 12px; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 0.5rem; transition: background 0.2s; }
    .submit-btn:hover { background: #005f8a; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Employer Profile</h2>
    <form id="employerProfileForm">
      <div class="form-group">
        <label for="company_name">Company Name</label>
        <input type="text" id="company_name" name="company_name" required />
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input type="url" id="website" name="website" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-group">
        <label for="company_logo">Company Logo (URL)</label>
        <input type="url" id="company_logo" name="company_logo" />
      </div>
      <div class="form-group">
        <label for="registration_certificate">Registration Certificate (URL)</label>
        <input type="url" id="registration_certificate" name="registration_certificate" />
      </div>
      <div class="form-group">
        <label for="description">Company Description</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="social_links">Social Links (comma separated URLs)</label>
        <input type="text" id="social_links" name="social_links" />
      </div>
      <button type="submit" class="submit-btn">Submit Profile</button>
    </form>
  </div>
  <script src="employer-form.js"></script>
</body>
</html>
